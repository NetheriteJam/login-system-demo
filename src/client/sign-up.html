<!DOCTYPE html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<form action="/signup" method="post">
		<label>
			Username:
			<input type="text" name="username" placeholder="Username" required/>
		</label>
		<br/>
		<label>
			Password:
			<input type="password" name="password" placeholder="Password" required/>
		</label>
		<br/>
		<button type="submit">Sign Up</button>
	</form>
</body>
